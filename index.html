<!DOCTYPE html>
<html>
<head>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/Popper.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1 class="animated bounce">Bank Account</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Create a new Account</h2>
          <form id="newAccount">
            <div class="form-group">
              <label for="initName">New Account Name:</label>
              <input id="initName" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="initPin">Enter Pin Number:</label>
              <input id="initPin" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="initDep">Enter Initial Deposit:</label>
              <input id="initDep" class="form-control" type="text">
            </div>
            <button type="button" id='newAcct' class="btn">Create New Account</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Make a Transaction</h2>
          <form id="transaction">
            <div class="form-group">
              <label for="accountNumber">Account Number:</label>
              <input id="accountNumber" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="pin">Enter Pin Number:</label>
              <input id="pin" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="amount">Amount (type 'all' to withdraw all available funds)</label>
              <input id="amount" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="type">Select Time:</label>
              <select class="form-control black" id="type">
                <option class="typeSelect">Withdraw</option>
                <option class="typeSelect">Deposit</option>
              </select>
            </div>
            <button type="button" id='trans' class="btn">Confirm Transaction</button>
          </form>
        </div>
      </div>
      <div id="output">

      </div>
      <div id="outputTotal">
      </div>
    </div>
</body>
</html>
